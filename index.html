<!DOCTYPE html>
<html>
<head>
	<title>Image Converter</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
		}
		.container {
			width: 80%;
			margin: 40px auto;
			text-align: center;
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.input-file {
			margin-bottom: 20px;
		}
		.input-file label {
			display: block;
			margin-bottom: 10px;
		}
		.input-file input[type="file"] {
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
		}
		.convert-btn {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			margin-top: 20px;
		}
		.output-image {
			max-width: 100%;
			height: auto;
			margin-top: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.output-image img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			border-radius: 10px;
		}
		.format-options {
			margin-top: 20px;
		}
		.format-options label {
			display: block;
			margin-bottom: 10px;
		}
		.format-options select {
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Image Converter</h1>
		<div class="input-file">
			<label for="file">Select Image File:</label>
			<input type="file" id="file" accept="image/*">
		</div>
		<button class="convert-btn">Convert</button>
		<div class="format-options">
			<label for="format">Select Output Format:</label>
			<select id="format">
				<option value="jpg">JPEG</option>
				<option value="png">PNG</option>
				<option value="webp">WebP</option>
			</select>
		</div>
		<div class="output-image">
			<img src="" alt="Converted Image">
		</div>
	</div>
</body>
</html>
